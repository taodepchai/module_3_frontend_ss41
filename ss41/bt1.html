<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      i {
        color: purple;
        width: 200px;
        height: 100%;
      }

      body {
        margin-left: 20%;
        margin-right: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .body {
        display: inline-block;
      }
    </style>
  </head>
  <body class="body">
    <img
      width="200px"
      height="100%"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1024px-Bootstrap_logo.svg.png"
      alt=""
    />
    <h1>centered hero</h1>
    <br />
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis
      magnam, iure ut ipsum excepturi deleniti ipsam quas quaerat molestiae quis
      fuga esse! Rerum nemo itaque esse, molestiae a obcaecati. Recusandae!
    </p>
    <br />
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bd9aef7112.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
